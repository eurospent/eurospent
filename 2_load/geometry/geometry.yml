source:
  source: CSV
  delimiter: "@"
  resource: data/EU5_invalid.json
  fields:
    - name: j
      map: 0
    - name: geojson
      type: Text
    - name: shape_lau
      type: String
    - name: lau
      type: String
    - name: name
      type: String
    - name: population
      type: Integer
    - name: density
      type: Float


manipulations:
  - modifier: geometry.Geometry
  - filter: DropField
    fieldNames: j

target:
  type: Database
  url: postgresql://
  table: eu_geometry
  createTable: true