source:
  source: Database
  url: postgresql://postgres:postgres@localhost:5432/romania
  encoding: "UTF-8"
  resource: 4_geocode.sql
  fields:
    - name: beneficiary_id 
    - name: query_country_code
    - name: query_country
    - name: query_type
    - name: query_state
    - name: query_region
    - name: query_county
    - name: query_city
    - name: query_postal_code
    - name: query_address

target:
  type: CSV
  resource: 4_geocode.csv